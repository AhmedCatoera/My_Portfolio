<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sign Up / Login | MedCat</title>

  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  

  <link rel="stylesheet" href="landingpagestyles.css">

  

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  

  <style>

    .auth-container {

      min-height: 100vh;

      display: flex;

      align-items: center;

      justify-content: center;

      background: linear-gradient(135deg, #f0acd1 0%, #e9ecef 100%);

      padding: 20px;

    }

    

    .auth-card {

      background: white;

      border-radius: 20px;

      box-shadow: 0 10px 40px rgba(0,0,0,0.1);

      overflow: hidden;

      max-width: 900px;

      width: 100%;

    }

    

    .auth-tabs {

      display: flex;

      border-bottom: 2px solid #f0f0f0;

    }

    

    .auth-tab {

      flex: 1;

      padding: 20px;

      text-align: center;

      background: #f8f9fa;

      border: none;

      cursor: pointer;

      font-weight: 600;

      transition: all 0.3s;

      color: #666;

    }

    

    .auth-tab.active {

      background: white;

      color: var(--main-brown);

      border-bottom: 3px solid var(--main-brown);

    }

    

    .auth-tab:hover:not(.active) {

      background: #f0f0f0;

    }

    

    .auth-form-container {

      padding: 40px;

    }

    

    .auth-form {

      display: none;

    }

    

    .auth-form.active {

      display: block;

    }

    

    .form-control {

      border-radius: 10px;

      border: 2px solid #e9ecef;

      padding: 12px 15px;

      transition: all 0.3s;

    }

    

    .form-control:focus {

      border-color: var(--main-brown);

      box-shadow: 0 0 0 0.2rem rgba(46, 29, 29, 0.15);

    }

    

    .btn-auth {

      background-color: var(--main-brown);

      color: white;

      border-radius: 10px;

      padding: 12px;

      font-weight: 600;

      border: none;

      width: 100%;

      transition: all 0.3s;

    }

    

    .btn-auth:hover {

      background-color: #f0acd1;

      transform: translateY(-2px);

      box-shadow: 0 4px 15px rgba(218, 151, 235, 0.3);

    }

    

    .form-label {

      font-weight: 500;

      color: #333;

      margin-bottom: 8px;

    }

    

    .input-group-text {

      background: #f8f9fa;

      border: 2px solid #e9ecef;

      border-right: none;

      border-radius: 10px 0 0 10px;

    }

    

    .input-group .form-control {

      border-left: none;

      border-radius: 0 10px 10px 0;

    }

    

    .input-group:focus-within .input-group-text {

      border-color: var(--main-brown);

    }

  </style>

</head>

<body>



  <nav class="navbar navbar-expand-lg sticky-top custom-navbar">

    <div class="container">

      <a class="navbar-brand fw-bold" href="index.html">Med<span class="text-blue">C</span>at</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>

      </button>

      <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav ms-auto align-items-center">

          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

          <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>

          <li class="nav-item ms-lg-2">

            <a class="btn btn-primary-custom" href="signup.html">Sign Up</a>

          </li>

        </ul>

      </div>

    </div>

  </nav>



  <div class="auth-container">

    <div class="auth-card">

      <div class="auth-tabs">

        <button class="auth-tab active" onclick="switchTab('signup')">Sign Up</button>

        <button class="auth-tab" onclick="switchTab('login')">Login</button>

      </div>

      

      <div class="auth-form-container">

        <!-- Sign Up Form -->

        <form id="signupForm" class="auth-form active">

          <h2 class="mb-4 text-center">Create Account</h2>

          <p class="text-center text-muted mb-4">Join us to get started</p>

          

          <div class="mb-3">

            <label for="signupName" class="form-label">Full Name</label>

            <div class="input-group">

              <span class="input-group-text"><i class="fa-solid fa-user"></i></span>

              <input type="text" class="form-control" id="signupName" placeholder="Enter your full name" required>

            </div>

          </div>

          

          <div class="mb-3">

            <label for="signupEmail" class="form-label">Email Address</label>

            <div class="input-group">

              <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>

              <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>

            </div>

          </div>

          

          <div class="mb-3">

            <label for="signupPassword" class="form-label">Password</label>

            <div class="input-group">

              <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>

              <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>

            </div>

          </div>

          

          <div class="mb-3">

            <label for="signupConfirmPassword" class="form-label">Confirm Password</label>

            <div class="input-group">

              <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>

              <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password" required>

            </div>

          </div>

          

          <div class="mb-3 form-check">

            <input type="checkbox" class="form-check-input" id="agreeTerms" required>

            <label class="form-check-label" for="agreeTerms">

              I agree to the <a href="#">Terms and Conditions</a>

            </label>

          </div>

          

          <button type="submit" class="btn btn-auth mb-3">Sign Up</button>

          

          <p class="text-center text-muted mb-0">

            Already have an account? <a href="#" onclick="switchTab('login'); return false;" style="color: var(--main-brown); font-weight: 600;">Login here</a>

          </p>

        </form>

        

        <!-- Login Form -->

        <form id="loginForm" class="auth-form">

          <h2 class="mb-4 text-center">Welcome Back</h2>

          <p class="text-center text-muted mb-4">Login to your account</p>

          

          <div class="mb-3">

            <label for="loginEmail" class="form-label">Email Address</label>

            <div class="input-group">

              <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>

              <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>

            </div>

          </div>

          

          <div class="mb-3">

            <label for="loginPassword" class="form-label">Password</label>

            <div class="input-group">

              <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>

              <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>

            </div>

          </div>

          

          <div class="mb-3 d-flex justify-content-between align-items-center">

            <div class="form-check">

              <input type="checkbox" class="form-check-input" id="rememberMe">

              <label class="form-check-label" for="rememberMe">

                Remember me

              </label>

            </div>

            <a href="#" style="color: var(--main-brown); text-decoration: none;">Forgot Password?</a>

          </div>

          

          <button type="submit" class="btn btn-auth mb-3">Login</button>

          

          <p class="text-center text-muted mb-0">

            Don't have an account? <a href="#" onclick="switchTab('signup'); return false;" style="color: var(--main-brown); font-weight: 600;">Sign up here</a>

          </p>

        </form>

      </div>

    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  

  <script>

    function switchTab(tab) {

      // Remove active class from all tabs and forms

      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));

      document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

      

      // Add active class to selected tab and form

      if (tab === 'signup') {

        document.querySelectorAll('.auth-tab')[0].classList.add('active');

        document.getElementById('signupForm').classList.add('active');

      } else {

        document.querySelectorAll('.auth-tab')[1].classList.add('active');

        document.getElementById('loginForm').classList.add('active');

      }

    }

    

    // Form submission handlers

    document.getElementById('signupForm').addEventListener('submit', function(e) {

      e.preventDefault();

      const password = document.getElementById('signupPassword').value;

      const confirmPassword = document.getElementById('signupConfirmPassword').value;

      

      if (password !== confirmPassword) {

        alert('Passwords do not match!');

        return;

      }

      

      alert('Account created successfully! (This is a demo)');

      // In a real application, you would send this data to a server

    });

    

    document.getElementById('loginForm').addEventListener('submit', function(e) {

      e.preventDefault();

      // Show success message briefly, then redirect
      alert('Login successful! Redirecting to home page...');

      // Redirect to landing page (index.html)
      window.location.href = 'index.html';

      // In a real application, you would send this data to a server and redirect after authentication

    });

  </script>



</body>

</html>
